name: Fraud Detection CI

on:
  push:
    branches:
      - feature/streamlit-cleanup
  pull_request:
    branches:
      - master

jobs:
  pipeline-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion + training pipeline
        run: python -m src.components.data_ingestion

      - name: Smoke test prediction endpoint
        run: |
          python - <<'PY'
          from src.pipeline.predict_pipeline import CustomData, PredictPipeline

          sample = CustomData(
              amount=1500.0,
              customer_age=42,
              minute_of_day=875,
              to_acc_volume=3200.0,
              session_duration=65.0,
              hour_of_day=14,
              day_of_week=2,
          )
          preds = PredictPipeline().predict(sample.get_data_as_data_frame())
          assert len(preds) == 1, "Expected a single prediction"
          PY
