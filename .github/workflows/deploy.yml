name: Build and Deploy via Self-Hosted Runner

on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection
  CONTAINER_PORT: 5000
  SERVICE_NAME: fraud-app

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (optional validation)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" -t "$IMAGE_NAME:latest" .
          docker push "$IMAGE_NAME:$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"

  deploy-self-hosted:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and restart container
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker pull "$IMAGE_NAME:$IMAGE_TAG" || exit 1
          docker stop "$SERVICE_NAME" || true
          docker rm "$SERVICE_NAME" || true
          docker run -d --name "$SERVICE_NAME" -p 80:$CONTAINER_PORT --restart unless-stopped "$IMAGE_NAME:$IMAGE_TAG"
