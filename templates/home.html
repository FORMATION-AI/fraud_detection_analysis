<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraud Detection Portal</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #0e1117;
            color: #e4e6eb;
            margin: 0;
            padding: 0;
        }
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: #161b22;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 520px;
            width: 100%;
            padding: 2.5rem;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 0.25rem;
            font-size: 1.75rem;
        }
        p.lead {
            margin-top: 0;
            color: #8b949e;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
        }
        input,
        select {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            color: #f0f6fc;
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.35);
        }
        .result {
            margin-top: 1.75rem;
            padding: 1rem;
            border-radius: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
        }
        .result.error {
            border-color: #f87171;
            color: #fecaca;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>Fraud Risk Prediction</h1>
            <p class="lead">
                Provide the recent transaction metrics to score the likelihood of fraud. All values feed directly into the trained pipeline.
            </p>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="form-group">
                    <label for="amount">Transaction Amount (local currency)</label>
                    <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="e.g. 1250.00" required />
                </div>
                <div class="form-group">
                    <label for="customer_age">Customer Age (years)</label>
                    <input id="customer_age" name="customer_age" type="number" min="0" max="120" placeholder="e.g. 42" required />
                </div>
                <div class="form-group">
                    <label for="minute_of_day">Minute of Day (0 â€“ 1439)</label>
                    <input id="minute_of_day" name="minute_of_day" type="number" min="0" max="1439" placeholder="e.g. 819" required />
                </div>
                <div class="form-group">
                    <label for="to_acc_volume">Volume Sent to Beneficiary (currency)</label>
                    <input id="to_acc_volume" name="to_acc_volume" type="number" min="0" step="0.01" placeholder="e.g. 2200.50" required />
                </div>
                <div class="form-group">
                    <label for="session_duration">Session Duration (seconds)</label>
                    <input id="session_duration" name="session_duration" type="number" min="0" placeholder="e.g. 75" required />
                </div>
                <div class="form-group">
                    <label for="hour_of_day">Hour of Day</label>
                    <select id="hour_of_day" name="hour_of_day" required>
                        <option value="" disabled selected>Select hour</option>
                        {% for hour in range(0,24) %}
                        <option value="{{ hour }}">{{ "%02d:00" % hour }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="day_of_week">Day of Week</label>
                    <select id="day_of_week" name="day_of_week" required>
                        <option value="" disabled selected>Select day</option>
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>
                <button class="submit-btn" type="submit">Predict Fraud Probability</button>
            </form>

            {% if error_message %}
            <div class="result error">
                <strong>Error:</strong> {{ error_message }}
            </div>
            {% elif results is not none %}
            <div class="result">
                <strong>Model decision:</strong> {{ results }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
